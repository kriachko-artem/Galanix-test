<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
	<script defer src="./scripts/main.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Galanix test</title>
</head>
<body>
	<div class="wrapper">
		<div class="info">
			<h3 class="date"></h3>
			<p class="number-images"></p>
		</div>
		<div class="task task-one">
			<h2 class="task__tittle">Task One</h2>
			<ul class="flags-list">
				<li class="flags-list__item ukraine">
					<h4 class="flag__tittle">Ukraine</h4>
					<div class="flag">
						<span class="yellow"></span><span class="blue"></span>
					</div>
				</li>
				<li class="flags-list__item japan">
					<h4 class="flag__tittle">Japan</h4>
					<div class="flag">
						<span class="circle"></span>
					</div>
				</li>
				<li class="flags-list__item island">
					<h4 class="flag__tittle">Island</h4>
					<div class="flag">
						<div class="stripe vertical">
							<span class="stripe__main"></span>
						</div>
						<div class="stripe horizontal">
							<span class="stripe__main"></span>
						</div>
					</div>
				</li>
				<li class="flags-list__item сzech">
					<h4 class="flag__tittle">Czech</h4>
					<div class="flag">
						<span class="triangle"></span>
						<span class="white"></span>
						<span class="red"></span>
					</div>
				</li>
			</ul>
		</div>
		<div class="task task-two">
			<h2 class="task__tittle">Task two</h2>
			<div class="container">
				<ul class="image-list">
					<li id="1" class="image-list__item">
						<div class="img-holder">
							<img src="./img/task-2/1.jpg" alt="1">
						</div>
					</li>
					<li id="2" class="image-list__item">
						<div class="img-holder">
							<img src="./img/task-2/2.jpg" alt="2">
						</div>
					</li>
					<li id="3" class="image-list__item">
						<div class="img-holder">
							<img src="./img/task-2/3.jpg" alt="3">
						</div>
					</li>
					<li id="4" class="image-list__item">
						<div class="img-holder">
							<img src="./img/task-2/4.jpg" alt="4">
						</div>
					</li>
					<li id="5" class="image-list__item">
						<div class="img-holder">
							<img src="./img/task-2/5.jpg" alt="5">
						</div>
					</li>
					<li id="6" class="image-list__item">
						<div class="img-holder">
							<img src="./img/task-2/6.jpg" alt="6">
						</div>
					</li>
					<li id="7" class="image-list__item">
						<div class="img-holder">
							<img src="./img/task-2/7.jpg" alt="7">
						</div>
					</li>
					<li id="8" class="image-list__item">
						<div class="img-holder">
							<img src="./img/task-2/8.jpg" alt="8">
						</div>
					</li>
					<li id="9" class="image-list__item">
						<div class="img-holder">
							<img src="./img/task-2/9.jpg" alt="9">
						</div>
					</li>
					<li id="10" class="image-list__item">
						<div class="img-holder">
							<img src="./img/task-2/10.jpg" alt="10">
						</div>
					</li>
					<li id="11" class="image-list__item">
						<div class="img-holder">
							<img src="./img/task-2/11.jpg" alt="11">
						</div>
					</li>
					<li id="12" class="image-list__item">
						<div class="img-holder">
							<img src="./img/task-2/12.jpg" alt="12">
						</div>
					</li>
				</ul>
				<button class="restore">Восстановить</button>
			</div>
		</div>
	</div>
</body>
</html>
